{% extends "base.html" %}
{% block content %}
<div class="booking-form-container">
    <div class="card mx-auto mt-4 shadow-lg" style="max-width: 500px; border-radius: 10px;">
        <div class="card-header bg-primary text-white text-center" style="border-top-left-radius: 10px; border-top-right-radius: 10px;">
            <h3>Book {{ room.name }}</h3>
        </div>
        <div class="card-body">
            <p><strong>Price:</strong> Â£{{ room.price }} / night</p>
            <p><strong>Description:</strong> {{ room.description }}</p>
            <form method="post">
                <div class="form-group">
                    <label for="check_in" class="form-label"><strong>Check-In Date</strong></label>
                    <input type="date" id="check_in" name="check_in" class="form-control" required>
                </div>
                <div class="form-group mt-3">
                    <label for="check_out" class="form-label"><strong>Check-Out Date</strong></label>
                    <input type="date" id="check_out" name="check_out" class="form-control" required>
                </div>
                <div class="form-group mt-4">
                    <button type="submit" class="btn btn-primary btn-block" style="padding: 10px; font-size: 18px;">Confirm Booking</button>
                </div>
            </form>
        </div>
        <div class="card-footer text-center text-muted">
            <small>Make sure your dates are accurate before submitting.</small>
        </div>
    </div>
</div>
<style>
    .booking-form-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
    }

    .card {
        transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
        transform: scale(1.03);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }

    .form-label {
        font-size: 16px;
        font-weight: bold;
        color: #495057;
    }

    .form-control {
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ced4da;
        border-radius: 5px;
    }

    .form-control:focus {
        border-color: #80bdff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
    }
</style>
{% endblock %}
